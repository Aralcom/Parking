
<div class="container-whole span12 container-parking">
    <div class="parking-map">
        {{#each collection}}
            <div class="car available {{CssClass}} {{SpaceDirection}} js-space" data-spaceid="{{SpaceId}}"></div>
        {{/each}}  
    </div>
</div>
 
<div class="modal dialog-confirmation js-confirmation-dialog js-dialog-selfuser fade" style="display:none">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>
        <h3>{{i18n.Main_ConfirmCheckinTitle}}</h3>
    </div>
    <div class="modal-body">
        <p class="js-message">
            {{{i18n.Main_ConfirmCheckinMessage}}}
        </p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn btn-success">{{i18n.Buttons_Checkin}}</a> 
        <a href="#" class="btn btn-close"  data-dismiss="modal">{{i18n.Buttons_Cancel}}</a>
    </div>
</div> 

<div class="js-placeholder-selectuser"></div>
