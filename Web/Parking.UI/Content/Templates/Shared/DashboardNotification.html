<li class="{{NotificationDesc}} js-checkin-notification" data-notificationid="{{NotificationId}}">
        <div>
            <img src="{{userProfilePicture UserId}}" alt="" width="40" height="40" />
            <div class="user">
                <span class="name">{{userFullName UserId}}</span>
                <span class="time" data-time="{{LastModified}}">{{timeAgo LastModified}}...</span>
            </div>
        </div>
</li>
